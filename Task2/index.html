<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript ES6 Array Destructuring Assignment</title>
  </head>
  <body>
    <script>
      const pieIngredients = {
        pumpkin: "1 can",
        pieCrust: "1 crust",
        spice: "2 tsp",
      };
      const { pumpkin, pieCrust, spice } = pieIngredients;
      document.write(pumpkin);
      document.write("<br>");
      document.write(pieCrust);
      document.write("<br>");
      document.write(spice);
    </script>
  </body>
</html>
